<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请选择你的神奇宝贝</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        #question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #dialog {
            font-size: 20px;
            color: red;
            margin-bottom: 10px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }
        #choice1 { background-color: #4CAF50; color: white; }
        #choice2 { background-color: #f44336; color: white; }
    </style>
</head>
<body>
    <div id="question">请选择你的神奇宝贝</div>
    <button id="choice1" class="btn" onclick="ending1()">巨烦狗</button>
    <button id="choice2" class="btn" onclick="angerCare()">爱生气</button>
    
    <div id="dialog"></div>
    
    <script>
        let clickCount = 0;
        const messages = [
            "爱生气饲养手册\n欢迎来到爱生气饲养手册！...",
            "一、了解爱生气的特性\n1. 爱生气生性善良...",
            "二、避免激怒爱生气\n1.切勿打断爱生气的讲话...",
            "三、尊重与听从\n1.爱生气要求自己的一切...",
            "四、食物与休息\n1.爱生气并不挑食...",
            "五、快乐的爱生气\n爱生气在感到被尊重和理解时...",
            "六、警告事项\n爱生气无法忍受批评和忽视...",
            "七、小贴士\n1.始终保持积极的心态...",
            "遵循这些简单而有效的规则，您将成为最成功的爱生气饲养员！",
            "是否还要领养你的爱生气？"
        ];

        function angerCare() {
            if (clickCount < messages.length) {
                document.getElementById('dialog').innerText = messages[clickCount];
                clickCount++;
            } else {
                document.getElementById('question').innerText = "是否还要领养你的爱生气？";
                document.getElementById('dialog').innerText = "";
                document.getElementById('choice1').innerText = "是";
                document.getElementById('choice2').innerText = "否";
                document.getElementById('choice1').onclick = confirmLife;
                document.getElementById('choice2').onclick = ending2;
            }
        }

        function confirmLife() {
            document.getElementById('question').innerText = "把你今后的人生全部都奉献给这个有趣的小矮人？";
            document.getElementById('choice1').innerText = "是";
            document.getElementById('choice2').innerText = "否";
            document.getElementById('choice1').onclick = finalConfirm;
            document.getElementById('choice2').onclick = ending2;
        }

        function finalConfirm() {
            document.getElementById('question').innerText = "一定一定？";
            document.getElementById('choice1').innerText = "Always";
            document.getElementById('choice2').style.display = "none";
            document.getElementById('choice1').onclick = happyEnding;
        }

        function happyEnding() {
            document.getElementById('question').innerText = "爱生气爱你！";
            document.getElementById('choice1').style.display = "none";
        }

        function ending1() {
            document.getElementById('question').innerText = "都说了巨烦听得懂狗话吗老天爷下巧克力毒死这个b吧";
            document.getElementById('choice1').style.display = "none";
            document.getElementById('choice2').style.display = "none";
        }
        
        function ending2() {
            document.getElementById('question').innerText = "我早就知道你是出尔反尔的人，可恶的！狡诈的！虚伪的！人类！我讨厌你们！我要住到森林里面去！白雪公主也给我滚出去！吃苹果去吧！傻叉！";
            document.getElementById('choice1').style.display = "none";
            document.getElementById('choice2').style.display = "none";
        }
    </script>
</body>
</html>
